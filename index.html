<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="keywords" content="developer, dev, front-end, front end, back-end, back end, github, email, e-mail, twitter">
        <meta name="description" content="A front-end and back-end developer">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="myver.jpg">
        <title>Myver</title>
        <style>
            body, html {
                background: #333333;
                height: 100%;
            }
            .logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
                border-radius: 50%;
            }
            h1 {
                font-family: 'Lato', sans-serif;
                color: whitesmoke;
            }
            h4 {
                font-family: 'Lato', sans-serif;
                color: white;
            }
            h6 {
                font-family: 'Lato', sans-serif;
                color: white;
                position: absolute;
                left: -1.4%;
                top: 100%;
                width: 100%;
                text-align: center;
            }
            a {
                color: whitesmoke;
                text-decoration: none;
                font-size: 25px;
            }
            .ext-link {
                font-family: 'Roboto', sans-serif;
                margin-left: 14px;
            }
            .popup-twitter {
                color: whitesmoke;
                margin-left: 14px;
                display: inline-block;
                font-size: 25px;
                position: relative;
                right: 0%;
                top: -85%;
            }
            .popup-twitter .popuptext {
                visibility: hidden;
                width: 120px;
                background-color: #333333;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: absolute;
                z-index: 1;
                bottom: -125%;
                left: 50%;
                margin-left: -60px;
                opacity: 0;
                transition: opacity 0.3s;
                font-size: 15px;
                font-family: 'Lato', sans-serif;
            }
            .popup-twitter .popuptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #333333;
            }
            .popup-twitter:hover .popuptext {
                visibility: visible;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <center>
        <img class="logo" src="myver.jpg" width="100px" height="100px">
        <h1>Myver</h1>
        <h4>A front-end and back-end developer</h4>
        <span class="ext-link">
            <a class="fab fa-github" href="https://github.com/Myver"></a>
        </span>
        <span class="ext-link">
            <a class="fas fa-envelope" href="mailto:myverdev@gmail.com"></a>
        </span>
        <div class="popup-twitter fab fa-twitter">
            <span class="popuptext">Not yet</span>
        </div>
        <h6>&copy;Myver 2019</h6>
    </body>
</html>
